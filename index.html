<!DOCTYPE html>
<html>
<head>
    <title>CodersCrush</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="title-bar">
        <div class="title-text">
            <h1>CodersCrush</h1>
        </div>
    </div>
    <div class="headline">
        <h2>A first message generator for computer enthusiasts!<br></h2>
    </div>
    <div class="blue-bar"></div>
    <div class="main-window">
        <div class="button">
            <button onclick="newMessage()"><h3>Generate your first message!</h3></button>
        </div>
    </div>
    <div class="message-layout">
        <div id="messageDisplay"></div>
    </div>
    <script src="java.js"></script>
</body>
</html>
